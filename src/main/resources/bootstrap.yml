server:
  port: 8854

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8903/eureka
    registerWithEureka: true
    fetchRegistry: true
    region: default

management:
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  application:
    name: config-client
  cloud:
    bus:
      enabled: true
      refresh:
        enabled: true
    config:
      discovery:
        enabled: true
        service-id: config-server
      uri: http://localhost:8322
  profiles:
    active: dev